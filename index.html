<body class="bg-slate-50 p-4 md:p-8">

            <div class="flex gap-2">

                    class="flex-1 border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-semibold transition-colors">

            <div class="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h2 class="font-semibold text-slate-700">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Supabase)</h2>
                <button onclick="loadHistory()" class="text-sm bg-white border border-slate-300 px-3 py-1.5 rounded-md hover:bg-slate-100 transition-colors">
                    üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä

            </div>
            <div class="overflow-x-auto">

    <script>
        const API_BASE = "https://goapi-uo2h.onrender.com";

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ API
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                if (res.ok) {
                    document.getElementById('apiStatus').innerHTML = `<span class="w-3 h-3 bg-green-500 rounded-full"></span> API Online`;
                }
            } catch {
                document.getElementById('apiStatus').innerHTML = `<span class="w-3 h-3 bg-red-500 rounded-full"></span> API Offline`;
            }
        }

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/history`);
                const data = await res.json();
                const body = document.getElementById('historyBody');
                body.innerHTML = '';

                data.forEach(item => {
                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-colors text-slate-700">
                            <td class="p-4 font-mono text-sm text-slate-400">#${item.ID}</td>
                            <td class="p-4 font-medium">${item.content}</td>
                            <td class="p-4">
                                <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded text-xs font-semibold uppercase tracking-wider">${item.status}</span>
                            </td>
                            <td class="p-4 text-right">
                                <button onclick="updateLog(${item.ID}, '${item.content}')" class="text-amber-600 hover:text-amber-800 font-medium text-sm mr-4">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                                <button onclick="deleteLog(${item.ID})" class="text-red-500 hover:text-red-700 font-medium text-sm">‡∏•‡∏ö</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) { console.error("Error loading data"); }
        }

        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        async function sendMessage() {
            const input = document.getElementById('msgInput');
            if(!input.value) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°");
            
            const res = await fetch(`${API_BASE}/send?msg=${encodeURIComponent(input.value)}`);
            if (res.ok) {
                input.value = '';
                loadHistory();
            }
        }

        // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (UPDATE)
        async function updateLog(id, oldContent) {
            const newContent = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô:", oldContent);
            if (newContent && newContent !== oldContent) {
                const res = await fetch(`${API_BASE}/update?id=${id}&msg=${encodeURIComponent(newContent)}`);
                if (res.ok) loadHistory();
            }
        }

        // ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (DELETE)
        async function deleteLog(id) {
            if (confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ID #${id} ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
                const res = await fetch(`${API_BASE}/delete?id=${id}`);
                if (res.ok) loadHistory();
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        checkHealth();

    </script>
</body>
